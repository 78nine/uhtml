<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
  // https://github.com/WebReflection/lighterhtml/issues/92
  // ucdn --debug
  import {render, html} from '../index.js';

  const div = document.body;

  render(div, html`<style>${'text only'}</style>`);
  console.log(div.outerHTML);

  const oneHoleContent = content => html`${content}`;
  const OK = html`OK`;

  debugger;
  render(div, oneHoleContent(OK));
  console.log(div.outerHTML);

  render(div, oneHoleContent('text'));
  console.log(div.outerHTML);
  </script>
</head>
</html>
