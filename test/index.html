<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uHTML</title>
  <script src="../index.js"></script>
  <script>
  this.onload = function () {
    const {render, html, svg} = uhtml;
    let i = 0;
    setInterval(
      () => {
        render(document.body, html`
          <section>
            <div test=${i++} id=${null}>
              ${'whatever'}
            </div>
            <not-void />
            <p test="123">
              ${i++}
              ${'whatever'}
            </p>
          </section>
          <textarea>
            ${'content' + i}
          </textarea>
        `);
      },
      1000
    );
  };
  </script>
</head>
<body>
</body>
</html>
