<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
      import { html, render } from "../../index.js";
      const update = nodes => {
        render(document.body, html`
          <h1>foo</h1>
          <div>${nodes}</div>
        `);
      };
      update([]);
      setTimeout(update, 1000, [document.createTextNode('a')]);
    </script>
</head>
</html>
