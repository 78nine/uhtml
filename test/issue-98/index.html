<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
      import { html, render } from "../../index.js";
      function grid(n) {
        const cells = [];
        for (let i = 0; i < n; i++) {
          cells.push(cell(i));
        }
        const grid = html`<div class="grid">${cells}</div>`;
        return grid;
      }

      function cell(i) {
        const content = [html`<span>${C}</span>`, html`<span>${i}</span>`];
        return html`<button>${content}</button>`;
      }

      let n1 = 1;
      let n2 = 0;
      let C = 'A';

      function page() {
        return html`<div
          class="page"
          onclick=${() => {
            n1 = 0;
            n2 = 1;
            C = 'B';
            draw();
          }}
        >
          ${grid(n1)} ${grid(n2)}
        </div>`;
      }

      function draw() {
        render(document.body, page());
      }

      draw();
    </script>
</head>
</html>
