<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../index.js"></script>
</head>
<body>
  <script>

const {render, html} = uhtml;

const span = (x, i) => html`<span class="a">${x}</span>`;

let first = 0;
const renderDivs = (firstRow, secondRow) => html`
  <div>
    ${firstRow.map(span)}
  </div>
  <hr>
  <div>
    ${secondRow.map(span)}
  </div>
`;

render(document.body, renderDivs([], ['a']));
setTimeout(
  () => {
    render(document.body, renderDivs(['a'], []));
    setTimeout(
      () => {
        render(document.body, renderDivs([1, 2, 3], ['a', 'b']));
        setTimeout(
          () => {
            render(document.body, renderDivs([1, 2], ['a', 'b', 'c']));
            setTimeout(
              () => {
                render(document.body, renderDivs([1], ['b']));
                setTimeout(
                  () => {
                    render(document.body, renderDivs([1, 2], ['a', 'b', 'c']));
                  },
                  1000
                );
              },
              1000
            );
          },
          1000
        );
      },
      1000
    );
  },
  1000
);

  </script>
</body>
</html>
