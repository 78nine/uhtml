<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../index.js"></script>
    <script>
    this.onload = function () {
      'use strict';
      var tplInner = ['', ''];
      var tplOuter = ['<div>', '</div>'];
      setInterval(function () {
        uhtml.render(
          document.body,
          uhtml.html(tplOuter, uhtml.html(tplInner, Math.random()))
        );
      }, 2000);
    };
    </script>
  </head>
  <body></body>
</html>
