<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uHTML</title>
  <script src="https://unpkg.com/hooked-elements"></script>
  <script src="../index.js"></script>
  <script defer>
  var define = hookedElements.define;
  var useState = hookedElements.useState;
  var render = uhtml.render;
  var html = uhtml.html;
  define("my-counter", function (element) {
    var state = useState(0);
    var count = state[0];
    var update = state[1];
    render(element, html(
      '<button class="large btn" .test=${} onclick="${}">-</button>\
      <span class="large value">${}</span>\
      <button class="large btn" onclick="${}">+</button>\
      <textarea>${}</textarea>'.split('${}'),
      123,
      update.bind(null, count - 1),
      count,
      update.bind(null, count + 1),
      count
    ));
  });
  </script>
</head>
<body>
  <my-counter></my-counter>
</body>
</html>
