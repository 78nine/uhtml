<!DOCTYPE html>
<script type="module">
  import {render, html} from '../index.js';

  let text = '';

  const clear = () => {
    text = '';
    update();
  };

  const updateText = e => {
    text = e.currentTarget.value;
    update();
  };

  const update = () => render(document.body, html`
    <textarea oninput=${updateText} value=${text} />
    <br>
    <button onclick=${clear}>clear</button>
    <div>Text: ${text}</div>
    <textarea>${text || null}</textarea>
  `);

  update();
</script>
